apply plugin: 'org.springframework.boot'
apply plugin: 'java'

group = 'com.cloud.hotel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'



repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.9.RELEASE'
    //compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
    compile 'mysql:mysql-connector-java:6.0.2'
    testCompile('org.springframework.boot:spring-boot-starter-test:2.0.9.RELEASE') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

buildscript {
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.9.RELEASE")
    }
}

